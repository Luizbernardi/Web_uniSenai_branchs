<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cuidaidoso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body class="flex flex-col h-screen overflow-hidden">
  <header class="bg-gray-200 w-full">
    <nav class="flex items-center justify-between w-full">
      <a href="index.html">
        <img class="h-24" src="/src/img/marca-1.png" alt="Logo Senai" />
      </a>
      <ul class="menu menu-horizontal lg:menu-horizontal rounded-box">
        <li class>
          <a class="text-xl" href="login.html"> Login</a>
        </li>
        <li>
          <a class="text-xl" href="cadastro.html">Cadastro</a>
        </li>
        <li>
          <a class="text-xl" href="tabela.html">Tabela</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="flex-grow flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Usuário</label>
          <input class="input input-bordered w-full" id="username" type="text"
            placeholder="Insira seu nome de usuário" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Senha</label>
          <input class="input input-bordered w-full" id="password" type="password" placeholder="Insira sua senha" />
        </div>
        <div class="flex items-center justify-between">
          <button class="btn btn-primary w-full" type="submit">Login</button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">
          Não possui uma conta?
          <a href="cadastro.html" class="text-blue-500">Criar conta</a>
        </p>
      </form>
    </div>
  </div>

  <footer class="footer footer-center bg-gray-200 text-base-content p-4 w-full">
    <aside>
      <p>
        Copyright © 2024 - Luiz Bernardi Bruno Meredyk João Ferreira Rafael
        Barbato
      </p>
    </aside>
  </footer>
</body>

</html>
